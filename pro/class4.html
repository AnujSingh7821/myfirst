<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form>
            <fieldset style="width: 200px;">
                <legend>Form info</legend>

                
                <label for="name">Name</label>
                <input type="text" name="" value="Jai" readonly disabled id="name" /><br><br>


                <label for="email">Email</label>
                <input type="email" name="" value="" autofocus id="email" placeholder="Enter Email" /><br><br>


                <label for="password">password</label>
                <input type="password" name="" value="" id="password" placeholder="Enter password" /><br><br>


                <label for="file">file</label>
                <input type="file" name="" value="" id="file" placeholder="Enter file" /><br><br>


                <label>Address</label>
                <textarea rows="" cols=""></textarea><br><br>


                <label>Color</label>
                <input type="color"><br><br>


                <label>Color</label>
                <input type="range" value="20"><br><br>


                <label for="date">Date</label>
                <input type="date" id="date"><br><br>
                
                <label for="month">month</label>
                <input type="month" id="month"><br><br>
                
                <label for="date">Date</label>
                <input type="date" id="date"><br><br>
                
                <label for="time">time</label>
                <input type="time" id="time"><br><br>
                
                <label for="year">year</label>
                <input type="year" id="year"><br><br>
                
                <label for="gender">gender</label>
                <label for="male">male</label>
                <input type="radio" id="male" name="gender">
                <label for="female">female</label>
                <input type="radio" name="gender" id="female"><br><br>
                
                <label for="check">Are you 60 years old</label>
                <input type="checkbox" id="check"><br><br>
                
                <label for="number">Number</label>
                <input type="number" name="" id="name"><br><br>
                
                <label for="tel">tel</label>
                <input type="tel" name="" id="tel" maxlength="10"><br><br>
                
                <label for="week">week</label>
                <input type="week" name="" id="week"><br><br>
                
                <input type="reset" value="Reset">
                <input type="submit" value="submit Data">
                <button>Click me</button>

            </fieldset>
        </form>
    </center>
</body>

</html>
